---
# Machine information
instance_type: t2.micro

machine:
  name: "asv-runner"
  arch: "x86_64"
  cpu: "Intel(R) Core(TM) i7-4980HQ CPU @ 2.80GHz"
  os: "Linux 3.13.0-116-generic"
  ram: "501692"
  version: 1

# System Packages
miniconda_prefix: "/home/{{ ansible_user }}/miniconda"

# Benchmark Repositories
repositories:
  - project: pandas
    url: https://github.com/pandas-dev/pandas
    asv_config: asv_bench/asv.conf.json
  - project: dask
    url: https://github.com/dask/dask-benchmarks
    asv_config: dask/asv.conf.json
  - project: distributed
    url: https://github.com/dask/dask-benchmarks
    asv_config: distributed/asv.conf.json
  - project: xarray
    url: https://github.com/pydata/xarray
    asv_config: asv_bench/asv.conf.json
